<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .outerContainer{
            /* display: flex; */
            background-color: #212121;
            color: teal;
            text-align: center;
            margin: 200px;
        }
    </style>
</head>
<body class="outerContainer">
    <h1 id="heading">Color changer</h1>
    <div class="buttonBox">
        <button id="button1">Start</button>
        <button id="button2">Stop</button>
    </div>
</body>
<script>
    //generate a function for the random color
    const generateColor = function(){
        const hex = '0123456789ABCDEF';
        let color = "#";
        //loop chala ke color code banao 
        for(let i=0;i<6;i++){
            color = color + hex[Math.floor((Math.random()*16))]
        }
        return color;
    }//ab color generate hogya hai!!

    // get the buttons
    const startButton = document.getElementById('button1');
    const stopButton = document.getElementById('button2');
    const bg = document.querySelector('.outerContainer');

    //make a function that triggers the buttons
    let intervalFunction;
    const changeBgColor = function(){
        if(!intervalFunction){
            intervalFunction = setInterval(function(){
                bg.style.backgroundColor = generateColor();
            },1000);
        }
    }

    const stopChangingColor = function(){
        clearInterval(intervalFunction);
        intervalFunction = null;
    }

    //add eventListeners and its functions
    startButton.addEventListener('click',changeBgColor)
    stopButton.addEventListener('click',stopChangingColor)
</script>
</html>
